<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Daisy and tailwind CDN start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! Daisy and tailwind CDN end -->

    <title>Phone Hunter</title>
  </head>
  <body>
    <!-- ! Header Starts -->
    <header>
      <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <!-- ! Header Ends -->

    <!-- ! Main starts -->
    <main class="container mx-auto mt-10">
      <!-- ? Search bar -->
      <section class="bg-gray-200 mb-10 p-4">
        <input
          id="search-field"
          type="text"
          placeholder="Search"
          class="input input-bordered w-full max-w-xs"
        />

        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>

      <!-- ? Search Result -->
      <section>
        <!-- * Loader -->
        <div id="loader" class="text-center mt-44 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <div
          id="phones-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <div id="show-all-btn" class="hidden text-center my-16">
          <button
            onclick="handleShowAllButton()"
            class="btn btn-active btn-accent"
          >
            Show All
          </button>
        </div>
      </section>
    </main>
    <!-- ! Main Ends -->

    <!-- ! Footer Starts -->
    <footer></footer>
    <!-- ! Footer Ends -->

    <!-- ! JS -->
    <script src="./js/phone.js"></script>
  </body>
</html>
